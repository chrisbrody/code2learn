<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta data -->
  <meta charset="utf-8">
  <!-- title -->
  <title>CodePossible: learn to code by coding</title>
  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.0/css/foundation.min.css'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container" id="main-section">
    <div class="row">
      <img src="img/logo_sm.png">
      <h1 class="main-header">Learning by Coding <small class="level-counter"></small></h1>
    </div>
    <div class="row">
      <h3 class="sub-header">Typing out exactly what you see</h3>
      <p class="copy-text panel callout"></p>
    </div>
    <div class="row">
      <textarea name="" id="" cols="30" rows="5" class="user-input" autofocus></textarea>
      <div class="row">
        <h2 class="results-header"></h2>
        <button class="cta button"></button>
        <h3 class="sub-header">Results:</h3>
        <div class="results callout panel"></div>
      </div>
    </div>
  </div>
 
  <!-- jQuery -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <!-- custom css -->
  <script src="js/main.js"></script>
</body>
</html>
